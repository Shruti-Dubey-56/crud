<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body style="font-family:Arial;background:#f0f0f0;padding:30px;">

<h2>Feedback Form</h2>

<form style="background:white;padding:20px;border-radius:8px;max-width:400px;">
    <label>Name:</label><br>
    <input type="text" required><br><br>

    <label>Rate Us:</label><br>
    <input type="radio" name="rating"> Excellent
    <input type="radio" name="rating"> Good
    <input type="radio" name="rating"> Average<br><br>

    <label>Comments:</label><br>
    <textarea required></textarea><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
