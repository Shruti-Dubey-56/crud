<!DOCTYPE html>
<html>
<head>
    <title>Student Admission</title>
</head>
<body style="font-family:Arial;background:#e9ecef;padding:20px;">

<h2>Student Admission Form</h2>

<form style="background:white;padding:20px;border-radius:8px;max-width:400px;">
    <input type="text" placeholder="Full Name" required><br><br>
    <input type="date" required><br><br>

    <select required>
        <option value="">Select Course</option>
        <option>BCA</option>
        <option>BBA</option>
        <option>B.Tech</option>
    </select><br><br>

    <input type="file" required><br><br>

    <button type="submit">Apply</button>
</form>

</body>
</html>
