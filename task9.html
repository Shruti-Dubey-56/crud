<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        body{font-family:Arial;background:#f8f9fa;padding:40px;}
        .container{max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:8px;}
        input,textarea,button{width:100%;padding:8px;margin:8px 0;}
        button{background:green;color:white;border:none;}
    </style>
</head>
<body>
<div class="container">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>
</body>
</html>
