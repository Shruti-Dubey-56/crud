<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body{font-family:Arial;background:#eef2f3;display:flex;justify-content:center;align-items:center;height:100vh;}
        .box{background:#fff;padding:25px;border-radius:8px;width:300px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
        input,button{width:100%;padding:8px;margin:8px 0;}
        button{background:#007BFF;color:#fff;border:none;border-radius:4px;}
    </style>
</head>
<body>
<div class="box">
    <h2>Login</h2>
    <form>
        <label>Email</label>
        <input type="email" required>

        <label>Password</label>
        <input type="password" required minlength="6">

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
