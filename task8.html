<!DOCTYPE html>
<html>
<head>
    <title>Job Application</title>
</head>
<body style="font-family:Arial;background:#f8f9fa;padding:20px;">

<h2>Job Application Form</h2>

<form style="background:white;padding:20px;border-radius:8px;max-width:400px;">
    <input type="text" placeholder="Full Name" required><br><br>
    <input type="email" placeholder="Email" required><br><br>
    <input type="tel" placeholder="Phone Number" required><br><br>
    <input type="file" required><br><br>

    <button type="submit">Submit Application</button>
</form>

</body>
</html>
